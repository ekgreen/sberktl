<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/image/favicon.png}"/>

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/sign.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" method="post">
    <img class="mb-4" th:src="@{/image/favicon.png}" alt="" width="120" height="120">
    <h1 class="h3 mb-3 font-weight-normal">
        <td th:text="${signup} ? 'Please, sign up' : 'Please, sign in'"/>
    </h1>
    <label for="inputNickname" class="sr-only">Nickname</label>
    <input id="inputNickname" name="nickname" class="form-control" placeholder="Nickname" required autofocus>
    <th:block th:if="${signup}">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
    </th:block>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <input class="btn btn-lg btn-primary btn-block" type="submit" th:value="${signup} ? 'Sign up' : 'Sign in'"/>
    <th:block th:if="${!signup}">
        <p class="mt-3 mb-3 text-muted">or</p>
        <button class="btn btn-lg btn-light btn-block" type="button"><a th:href="@{/auth/signup}">Sign up</a></button>
    </th:block>
    <p class="mt-5 mb-3 text-muted">&copy; 2021-2031</p>
</form>
</body>
</html>
